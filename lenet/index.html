<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WebNN LeNet Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="width:100%">
      <span class="navbar-brand mb-0 h1">WebNN LeNet Example</span>
    </nav>
    <div class="container" id="container">
      <div class="row" style="padding-top:5%;">
        <div class="col-md">
        </div>
        <div class="col-md-5" align="center">
          <canvas id="visual_canvas" width=280 height=280></canvas>
        </div>
        <div class="col-md-4">
          <div>
            <h5>Prediction Result:</h5>
          </div>
          <div>
            <table class='table table-sm'>
              <thead>
                <tr>
                  <th scope='col'>#</th>
                  <th scope='col'>Label</th>
                  <th scope='col'>Probability</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope='row'>1</th>
                  <td id='label0'></td>
                  <td id='prob0'></td>
                </tr>
                <tr>
                  <th scope='row'>2</th>
                  <td id='label1'></td>
                  <td id='prob1'></td>
                </tr>
                <tr>
                  <th scope='row'>3</th>
                  <td id='label2'></td>
                  <td id='prob2'></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div>
            <div id='buildTime'></div>
          </div>
          <div>
            <div id='inferenceTime'></div>
          </div>
        </div>
        <div class="col-md">
        </div>
      </div>
      <div class="row" style="padding-top:5%;">
        <div class="col-md">
        </div>
        <div class="col-md-5" align="center">
          <button type="button" class="btn btn-primary btn-lg" id="next">Next</button>
          <button type="button" class="btn btn-primary btn-lg" id="clear">Clear</button>
          <button type="button" class="btn btn-primary btn-lg" id="predict" disabled>Predict</button>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md">
        </div>
      </div>
    </div>
    <script>
      // This workaround is to fix jquery loading issue in electron.
      // Refer to https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined.
      if (typeof module === "object") {
        window.tempModule = module;
        module = undefined;
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://webmachinelearning.github.io/webnn-polyfill/dist/webnn-polyfill.js" crossorigin="anonymous"></script>
    <script src="libs/mnist.js"></script>
    <script>
      // To restore module after loading 3rd-party libraries.
      if (window.tempModule) module = window.tempModule;
    </script>
    <script type="module">
      import {main} from './main.js';
      import {setPolyfillBackend} from '../common/utils.js';
      window.onload = async () => {
        await setPolyfillBackend();
        await main();
      }
    </script>
  </body>
</html>
